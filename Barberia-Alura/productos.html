<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la vista en dispositivos móviles -->
    <!-- Título de la página -->
    <title>Productos - Barbería Alura</title>
    <!-- Enlaces a hojas de estilos -->
    <link rel="stylesheet" href="reset.css/reset.css"> <!-- Reinicio de estilos CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Estilos personalizados -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Contenedor para el logo y el menú de navegación -->
        <div class="caja">
            <!-- Logo de la barbería -->
            <h1><img src="productos/imagenes/logo.png" alt="LogoBarberiaAlura"></h1> <!-- Imagen del logo -->
            <!-- Menú de navegación -->
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li> <!-- Enlace a la página principal -->
                    <li><a href="productos.html">productos</a></li> <!-- Enlace a la página de productos -->
                    <li><a href="contacto.html">contacto</a></li> <!-- Enlace a la página de contacto -->
                </ul>
            </nav>
        </div> 
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Lista de productos -->
        <ul class="productos">
            <!-- Producto 1 -->
            <li>
                <h2>Cabello</h2> <!-- Título del producto 1 -->
                <img src="productos/imagenes/cabello.jpg" alt="Imagen de cabello"> <!-- Imagen del producto 1 -->
                <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p> <!-- Descripción del producto 1 -->
                <p class="producto-precio">$ 10.00</p> <!-- Precio del producto 1 -->
            </li>
            <!-- Producto 2 -->
            <li>
                <h2>Barba</h2> <!-- Título del producto 2 -->
                <img src="productos/imagenes/barba.jpg" alt="Imagen de barba"> <!-- Imagen del producto 2 -->
                <p class="producto-descripcion">Corte y diseño profesional de barba</p> <!-- Descripción del producto 2 -->
                <p class="producto-precio">$ 08.00</p> <!-- Precio del producto 2 -->
            </li>
            <!-- Producto 3 -->
            <li>
                <h2>Cabello + Barba</h2> <!-- Título del producto 3 -->
                <img src="productos/imagenes/cabello+barba.jpg" alt="Imagen  de cabello y barba"> <!-- Imagen del producto 3 -->
                <p class="producto-descripcion">Paquete completo de cabello y barba</p> <!-- Descripción del producto 3 -->
                <p class="producto-precio">$ 15.00</p> <!-- Precio del producto 3 -->
            </li>
        </ul>
    </main>
    <!-- Pie de página -->
    <footer>
        <!-- Logo de la barbería en blanco -->
        <img src="productos/imagenes/logo-blanco.png" alt="Logo Barberia Alura blanco"> <!-- Imagen del logo en blanco -->
        <!-- Derechos de autor -->
        <p class="copyright">&copy Copyright Barbería Alura</p>
    </footer>
</body>
</html>
