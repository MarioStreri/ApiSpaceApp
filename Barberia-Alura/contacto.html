<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la vista en dispositivos móviles -->
    <!-- Título de la página -->
    <title>Productos - Barbería Alura</title>
    <!-- Enlaces a hojas de estilos -->
    <link rel="stylesheet" href="reset.css/reset.css"> <!-- Reinicio de estilos CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Estilos personalizados -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Contenedor para el logo y el menú de navegación -->
        <div class="caja">
            <!-- Logo de la barbería -->
            <h1><img src="productos/imagenes/logo.png" alt="LogoBarberiaAlura"></h1> <!-- Imagen del logo -->
            <!-- Menú de navegación -->
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li> <!-- Enlace a la página principal -->
                    <li><a href="productos.html">productos</a></li> <!-- Enlace a la página de productos -->
                    <li><a href="contacto.html">contacto</a></li> <!-- Enlace a la página de contacto -->
                </ul>
            </nav>
        </div> 
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <div class="datos">
            <!-- Formulario de contacto -->
            <form>
                <!-- Campos del formulario -->
                <label for="nombreapellido">Nombre y Apellido</label> <!-- Etiqueta para el campo de nombre y apellido -->
                <input type="text" id="nombreapellido" class="input-padron" required> <!-- Campo de entrada de texto para nombre y apellido -->
                <label for="correoelectronico">Correo Electrónico</label> <!-- Etiqueta para el campo de correo electrónico -->
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"> <!-- Campo de entrada de correo electrónico -->
                <label for="telefono">Teléfono</label> <!-- Etiqueta para el campo de teléfono -->
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx"> <!-- Campo de entrada de teléfono -->
                <label for="mensaje">Mensaje</label> <!-- Etiqueta para el campo de mensaje -->
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea> <!-- Campo de entrada de mensaje -->
                <!-- Opciones de contacto -->
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend> <!-- Leyenda para las opciones de contacto -->
                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">Email <!-- Opción de contacto por email -->
                    </label>
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono <!-- Opción de contacto por teléfono -->
                    </label>
                    <label for="radio_whatsapp">
                        <input type="radio" name="contacto" value="whatsapp" id="radio_whatsapp" checked>WhatsApp <!-- Opción de contacto por WhatsApp (por defecto seleccionada) -->
                    </label>
                </fieldset>
                <!-- Preferencia de horario -->
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend> <!-- Leyenda para las opciones de horario -->
                    <select> <!-- Menú desplegable de horario -->
                        <option value="">Mañana</option> <!-- Opción de horario por la mañana -->
                        <option value="">Tarde</option> <!-- Opción de horario por la tarde -->
                        <option value="">Noche</option> <!-- Opción de horario por la noche -->
                    </select>
                </fieldset>
                <!-- Opción para recibir novedades -->
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label> <!-- Casilla de verificación para recibir novedades -->
                <!-- Botón de envío -->
                <input type="submit" value="Enviar formulario" class="enviar"> <!-- Botón para enviar el formulario -->
            </form>
            <!-- Tabla de horarios -->
            <table>
                <thead>
                    <tr>
                        <th>Día</th> <!-- Encabezado de día -->
                        <th>Horario</th>  <!-- Encabezado de horario -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td> <!-- Día Lunes -->
                        <td>08h ~ 20hs</td> <!-- Horario del Lunes -->
                    </tr>
                    <tr>
                        <td>Miércoles</td> <!-- Día Miércoles -->
                        <td>08h ~ 20hs</td> <!-- Horario del Miércoles -->
                    </tr>
                    <tr>
                        <td>Viernes</td> <!-- Día Viernes -->
                        <td>08h ~ 20hs</td> <!-- Horario del Viernes -->
                    </tr>
                </tbody>
            </table> 
        </div>
    </main>
    <!-- Pie de página -->
    <footer>
        <!-- Logo de la barbería en blanco -->
        <img src="productos/imagenes/logo-blanco.png" alt="Logo Barberia Alura blanco"> <!-- Imagen del logo en blanco -->
        <!-- Derechos de autor -->
        <p class="copyright">&copy Copyright Barbería Alura</p> <!-- Derechos de autor -->
    </footer>
</body>
</html
